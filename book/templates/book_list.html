{%extends 'base.html'%}
{%block body_block%}
<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <table class="table">
            <tr>
                <th>Book name</th>
                <th>Author</th>
                <th>Price</th>
                <th>Copies</th>
            </tr>
            {%for book in books%}
            <tr>
                <td>{{book.book_name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.amount}}</td>
                <td>{{book.copies}}</td>
                <td>
                    <a href="{%url 'change book' book.id%}" class="btn btn-warning">edit</a>
                    <a href="{%url 'book details' book.id%}" class="btn btn-primary">view</a>
                    <a href="{%url 'delete book' book.id%}" class="btn btn-danger">Delete</a>
                </td>
                {%endfor%}
            </tr>
        </table>
    </div>
    <div class="col-2"></div>
</div>
<hr>
{%endblock%}
